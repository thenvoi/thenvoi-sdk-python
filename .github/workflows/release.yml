name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: Generate GitHub App Token
        id: app_token_generator
        uses: thenvoi/thenvoi-envs/.github/actions/GithubToken@main
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.INSTALLATION_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app_token_generator.outputs.token }}

      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.app_token_generator.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Set up Python
        if: steps.release.outputs.release_created == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        if: steps.release.outputs.release_created == 'true'
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        if: steps.release.outputs.release_created == 'true'
        run: uv sync --all-groups

      - name: Build package
        if: steps.release.outputs.release_created == 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.release.outputs.release_created == 'true'
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}

      - name: Publish release summary
        if: steps.release.outputs.release_created == 'true'
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
